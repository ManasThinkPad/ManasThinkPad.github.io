<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manas Mulchandani</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f9f9f9;
      font-family: 'Helvetica Neue', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .social-icons a {
      color: #333;
      font-size: 1.8rem;
      transition: color 0.3s, transform 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    .linkedin:hover { color: #0073b1; }
    .instagram:hover { color: #e4405f; }
    .github:hover { color: #000; }
    .email:hover { color: #d44638; }

    .wave-icon {
      width: 60px;
      transition: transform 0.6s ease;
    }

    .wave-icon:hover {
      transform: rotate(20deg) scale(1.1);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .social-icons a {
        font-size: 1.5rem;
      }

      .wave-icon {
        width: 50px;
      }
    }
  </style>
</head>
<body>
  <h1>Manas Mulchandani</h1>
  <p>Artificial Intelligence and Data Science Student</p>

  <div class="social-icons">
    <a href="https://www.linkedin.com/in/manas2705" class="linkedin" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://www.instagram.com/manas_.11" class="instagram" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="mailto:manasmulchandani9@gmail.com" class="email"><i class="fas fa-envelope"></i></a>
    <a href="https://github.com/ManasThinkPad" class="github" target="_blank"><i class="fab fa-github"></i></a>
  </div>

  <!-- Animated Icon -->
  <img src="wave.png" alt="Wave Decoration" class="wave-icon" />
</body>
</html>
