<!DOCTYPE html>
<html lang="en">
<head>

    body {
      margin: 0;
      padding: 0;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;

    h1 {
      font-size: 3rem;
      margin: 0;

    p {
      font-size: 1.2rem;
      margin: 10px 0 40px;

    .social-icons {
      display: flex;

    .social-icons a {

    .social-icons a.linkedin:hover { color: #0073b1; }
    .social-icons a.instagram:hover { color: #e4405f; }

  <div class="social-icons">
