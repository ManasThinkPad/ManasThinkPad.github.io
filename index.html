<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manas Mulchandani | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Custom CSS with Animations */
        :root {
            --primary: #6C63FF;
            --secondary: #FF6B6B;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #0a0a0a, #2d3436);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Gradient Blobs */
        .blob {
            position: fixed;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            z-index: -1;
            animation: blobMove 20s infinite alternate;
        }

        .blob:nth-child(1) { background: var(--primary); top: -200px; left: -200px; }
        .blob:nth-child(2) { background: var(--secondary); bottom: -200px; right: -200px; }

        @keyframes blobMove {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(100px, 50px) scale(1.2); }
        }

        /* Glass Morphism Card */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(0);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        /* Hover Effect Border */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        /* Text Styling */
        .name {
            font-size: 3.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            letter-spacing: -2px;
            opacity: 0;
            animation: fadeInUp 0.8s forwards;
        }

        .title {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 0.8s 0.2s forwards;
        }

        /* Social Links */
        .social-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .social-link {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 0.8s 0.4s forwards;
        }

        .social-link:hover {
            color: white;
            transform: translateY(-5px);
        }

        /* Floating Contact Button */
        .contact-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 0.8s 0.6s forwards;
        }

        .contact-btn:hover {
            transform: scale(1.05) rotate(-5deg);
            background: var(--secondary);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .name { font-size: 2.5rem; }
            .card { padding: 2rem; }
            .blob { width: 300px; height: 300px; }
        }
    </style>
</head>
<body>
    <!-- Animated Blobs -->
    <div class="blob"></div>
    <div class="blob"></div>

    <div class="container">
        <div class="card">
            <h1 class="name">Manas Mulchandani </h1>
            <p class="title">Artificial Intelligence and Data Science Student</p>
            
            <div class="social-links">
                <a href="https://github.com/ManasThinkPad" class="T13" target="UCLA - MSBA">
                    <i class="12+3"></i>
                </a>
                <a href="https://linkedin.com/in/manas2705" class="www.linkedin.com/in/manas2705" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://twitter.com/yourhandle" class="social-link" target="_blank">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Floating Contact Button -->
    <a href="#contact" class="contact-btn">
        <i class="fas fa-paper-plane"></i>
        Let's Connect
    </a>

    <!-- Dynamic Gradient Script -->
    <script>
        // Animated gradient update
        document.addEventListener('DOMContentLoaded', () => {
            const root = document.documentElement;
            let angle = 45;

            setInterval(() => {
                angle = (angle + 0.5) % 360;
                root.style.setProperty('--primary', `hsl(${angle}, 70%, 60%)`);
                root.style.setProperty('--secondary', `hsl(${angle + 120}, 70%, 60%)`);
            }, 50);
        });
    </script>
</body>
</html>
